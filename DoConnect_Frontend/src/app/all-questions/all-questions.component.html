<div class="mx-10">
  <nav class="navbar">
    <div class="dropdown">
      <button class="btn bg-blue-600 text-white dropdown-toggle" type="button" data-bs-toggle="dropdown">
        <!-- Choose Topic  -->
        {{ topic || "Choose Topic" }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button (click)="getQuestions('All')" class="btn drop-button">
            All
          </button></li>

        <li> <button (click)="getQuestions('Java')" class="btn drop-button">
            Java
          </button></li>

        <li><button (click)="getQuestions('Python')" class="btn drop-button">
            Python
          </button></li>
        <li><button (click)="getQuestions('DBMS')" class="btn drop-button">
            DBMS
          </button></li>
        <li> <button (click)="getQuestions('C++')" class="btn drop-button">
            C++
          </button></li>
          <li> <button (click)="getQuestions('Others')" class="btn drop-button">
            Others
          </button></li>
      </ul>
    </div>


  </nav>
  <div class="my-3" style="overflow: auto;">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th class="col-1-heading">Question</th>
        <th>Posted By</th>
        <th>Topic</th>
        <th>Get Answers</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions">
          <td class="col-1">{{ question.question }}</td>
          <td class="col-2">{{ question.user.firstName}} {{question.user.lastName }}</td>
          <td class="col-3">{{ question.topic }}</td>
  
          <td>
            <button class="btn q-button text-blue-600 font-semibold" id="{{ question.id }}" (click)="sendQuestionToGetAnswer(question.id)">
              Get Answers
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
