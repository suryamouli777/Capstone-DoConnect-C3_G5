<div class="body">
  <div class="register">
    <form ngNativeValidate #userregister="ngForm" (ngSubmit)="userRegister(userregister.value)">
      <label for="register" class="container"> <h2>User Register</h2> </label><br>
      <div class="row g-3">
        <div class="col">
          <input ngModel name="fName" type="text" class="form-control" placeholder="First name" aria-label="First name" required/>
        </div>
        <div class="col">
          <input ngModel name="lName" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required/>
        </div>
      </div>
      <br>
      <div class="mb-3">
        <input ngModel name="email" type="email" class="form-control" placeholder="Email" required/>
      </div>
      <div class="mb-3">
        <input ngModel name="password" type="password" class="form-control" placeholder="Password" required minlength="8"/>
      </div>
      <div class="mb-3">
        <input ngModel name="phoneNumber" type="text" class="form-control" placeholder=" Mobile Number" required maxlength="10" minlength="10"/>
      </div>
      <div class="registerButton">
        <button type="submit" class="btn register-button me-2">
            Register
        </button>
        <input class="btn register-button" type="reset" value="Reset" />
      </div>
    </form>
    <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">
      <p>Existing user? Login</p>
    </a>
  </div>
</div>
